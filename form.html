<body>
    <form action="cadastracontato.php" method="post">

        <input type="text" name="nome" id="nome" placeholder="digite seu nome" required><br>

        <input type="email" placeholder="digite seu email" name="email" id="email" required><br>
        <label for="mensagem">Mensagem</label><br>
        <textarea name="mensagem" id="mensagem" placeholder="digite sua mensagem aqui" cols="50" rows="12" required></textarea>
        <br>
        <button>Enviar</button>

    </form>
